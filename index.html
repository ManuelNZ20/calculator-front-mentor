<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <main class="main-calculator">
    <div class="header-calculator">
      <h4>calc</h4>
      <p class="title-header-theme">THEME</p>
    </div>
    <div class="result-calculator">
      <input id="result" type="text" value="0" readonly>
    </div>
    <div class="container">
      <div class="buttons-grid-top">
        <button class="button button-number" onclick="addCalculator(7)">
          <h1>7</h1>
        </button>
        <button class="button button-number" onclick="addCalculator(8)">
          <h1>8</h1>
        </button>
        <button class="button button-number" onclick="addCalculator(9)">
          <h1>9</h1>
        </button>
        <button class="button button-clear" onclick="clearConsoleCalculator()">
          DEL
        </button>
        <button class="button button-number" onclick="addCalculator(4)">
          <h1>4</h1>
        </button>
        <button class="button button-number" onclick="addCalculator(5)">
          <h1>5</h1>
        </button>
        <button class="button button-number" onclick="addCalculator(6)">
          <h1>6</h1>
        </button>
        <button class="button button-operation" onclick="calculatorSum()">
          <h1>+</h1>
        </button>
        <button class="button button-number" onclick="addCalculator(1)">
          <h1>1</h1>
        </button>
        <button class="button button-number" onclick="addCalculator(2)">
          <h1>2</h1>
        </button>
        <button class="button button-number" onclick="addCalculator(3)">
          <h1>3</h1>
        </button>
        <button class="button button-operation" onclick="calculatorRest()">
          <h1>-</h1>
        </button>
        <button class="button button-symbol" onclick="addSymbol('.')">
          <h1>.</h1>
        </button>
        <button class="button button-number" onclick="addCalculator(0)">
          <h1>0</h1>
        </button>
        <button class="button button-operation" onclick="calculatorDivision()">
          <h1>/</h1>
        </button>
        <button class="button button-operation" onclick="calculatorMultiplication()">
          <h1>x</h1>
        </button>
      </div>
      <div class="buttons-grid-bottom">
        <button class="button button-clear" onclick="resetCalculator()">RESET</button>
        <button class="button button-result" onclick="calculatorTotal()"> = </button>
      </div>
    </div>
  </main>
  <script src="./javascript/script.js"></script>
</body>

</html>
